<!DOCTYPE html>
<html>
<head>
	<title>Types of Selector</title>
<style type="text/css">
	body{
		background-color: black;
	}
	h1{
		color: dimgray;
		font-weight: bold;
		text-align: center;
		text-decoration: underline;
	}
	#sapphire{
		color: white;
		font-weight: normal;
		text-align: center;
	}
	.nines{
		color: grey;
		font-weight: normal;
		text-align: center;
	}
	#gold{
		color: white;
		font-weight: normal;
		text-align: center;
	}
</style>
</head>
<body>
<h1>Working in Style</h1>
<p id="sapphire">CSS handles all the styling in web development.</p>
<p class="nines">It provides developers the flexibility of how each element can be styled.</p>
<p id="gold">Using CSS also makes design flexible since you can reuse an external stylesheet in many HTML documents.</p>
</body>
</html>
